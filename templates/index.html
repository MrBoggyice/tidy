{% extends 'base.html' %}
      {% block content %}
        <!-- Content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        	<a class="logo" href="index.html"></a>
                            <h1><strong>Tidy</strong> lets do more</h1>
                            <div class="description">
                            	<p>
	                            	Accomplish more with tidy everyday on the list
                                <a href="#">
                                  <strong>TIDY</strong></a>
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#"
                                data-modal-id="modal-register">Register</a> OR
                            	<a class="btn btn-link-1 launch-modal" href="#"
                                data-modal-id="modal-login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- MODAL FOR REGISTRATION-->
        <div class="modal fade" id="modal-register"
          tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">

        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Register</h3>
        				<p>Fill in the form below to join:</p>
        			</div>

        			<div class="modal-body">

	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">First name</label>
	                        	<input type="text" name="form-first-name" placeholder="First name..."
                            class="form-first-name form-control" id="form-first-name">
	                        </div>

	                        <div class="form-group">
	                        	<label class="sr-only" for="form-last-name">Last name</label>
	                        	<input type="text" name="form-last-name" placeholder="Last name..."
                            class="form-last-name form-control" id="form-last-name">
	                        </div>

	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="form-email" placeholder="Email..."
                            class="form-email form-control" id="form-email">
	                        </div>

                          <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" placeholder="Password..."
                            class="form-password form-control" id="form-password">
                          </div>

                          <div class="form-group">
                            <label class="sr-only" for="form-date">Date</label>
                            <input type="date" name="form-date" placeholder="Date..."
                            class="form-date form-control" id="form-date">
                          </div>
	                        <button type="submit" class="btn">Register!</button>
	                    </form>

        			</div>

        		</div>
        	</div>
        </div>

        <!-- MODAL LOGIN -->
        <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">

        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Login</h3>
        			</div>

        			<div class="modal-body">

	                    <form role="form" action="" method="post" class="registration-form">
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="form-email" placeholder="Email..."
                            class="form-email form-control" id="form-email">
	                        </div>
                          <div class="form-group">
	                        	<label class="sr-only" for="form-password">Password</label>
	                        	<input type="password" name="form-password" placeholder="Password..."
                              class="form-password form-control" id="form-password">
	                        </div>
	                        <button type="submit" class="btn">Login</button>
	                    </form>

        			</div>

        		</div>
        	</div>
        </div>

        {% endblock %}
