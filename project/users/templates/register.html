{% extends 'base.html' %}
    {% block head %}
        {{ super() }}
        <link rel="stylesheet" href="static/assets/css/styleForms.css">
    {% endblock %}
      {% block content %}
            <div class="container">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Register</h3>
                        <p>Fill the form to register:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div class="form-bottom">
                            <form role="form" action="" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="form-first-name" placeholder="First name..."
                                class="form-first-name form-control" id="form-first-name">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="form-last-name" placeholder="Last name..."
                                class="form-last-name form-control" id="form-last-name">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email..."
                                class="form-email form-control" id="form-email">
                                </div>

                              <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..."
                                class="form-password form-control" id="form-password">
                              </div>

                              <div class="form-group">
                                <label class="sr-only" for="form-date">Date</label>
                                <input type="date" name="form-date" placeholder="Date..."
                                class="form-date form-control" id="form-date">
                              </div>
                                <button type="submit" class="btn">Register!</button>
                            </form>

                        </div>

                    </div>
                </div>
        {% endblock %}
